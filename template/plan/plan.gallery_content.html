{

    height: 100%;
    transition: .2s all linear;
    position: absolute;
    border:  1px solid #C19F5F;
    z-index: 1;
    transform: scale(1.1);
}

.content_galler_card:nth-child(2n){
    transform: translateY(40px);
}
